name: A股量化选股

on:
  schedule:
    # 北京时间 16:30 (UTC 08:30)
    - cron: '30 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 设置 Python 环境
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    # 3. 安装依赖 (修复缩进并增加 Playwright 系统依赖)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装 Python 库
        pip install akshare pandas numpy snownlp tqdm openpyxl xlsxwriter playwright requests
        
        # 安装 Playwright 浏览器内核
        playwright install chromium
        
        # [关键] 安装 Linux 系统运行浏览器所需的依赖库
        playwright install-deps chromium

    # 4. 运行脚本
    - name: Run Script
      run: python main1.py

    # 5. 上传结果
    - name: Upload Excel Report
      uses: actions/upload-artifact@v4
      with:
        name: Stock-Report-${{ github.run_id }}
        path: ./*.xlsx
        retention-days: 7
        if-no-files-found: warn
